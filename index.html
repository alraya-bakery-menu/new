<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alraya Bakery | Online Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #E8C4A3;
            --secondary: #D4A76A;
            --accent: #A55C55;
            --light: #F5E1CE;
            --dark: #4A2C2A;
            --text: #333333;
            --gray: #888888;
            --white: #FFFFFF;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text);
            background: linear-gradient(135deg, #F5E1CE 0%, #f8efe4 100%);
            line-height: 1.6;
            position: relative;
            min-height: 100vh;
        }
        
        /* Progress bar */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: transparent;
            z-index: 1000;
        }
        
        .progress-bar {
            height: 4px;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Header Styles */
        header {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: fadeInDown 0.8s ease;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--accent);
            animation: pulse 2s infinite;
        }
        
        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--dark);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .search-container {
            flex: 1;
            max-width: 500px;
            min-width: 250px;
            position: relative;
        }
        
        .search-container input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border: 2px solid var(--primary);
            border-radius: 30px;
            font-size: 1rem;
            background-color: var(--light);
            transition: var(--transition);
        }
        
        .search-container input:focus {
            outline: none;
            border-color: var(--accent);
            background-color: var(--white);
            box-shadow: 0 0 0 3px rgba(165, 92, 85, 0.2);
        }
        
        .search-container i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 1.2rem;
        }
        
        /* Navigation */
        nav {
            background: var(--dark);
            position: sticky;
            top: 78px;
            z-index: 99;
            box-shadow: var(--shadow);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .category-nav {
            display: flex;
            overflow-x: auto;
            padding: 0.75rem 0;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .category-nav::-webkit-scrollbar {
            display: none;
        }
        
        .category-btn {
            background: transparent;
            border: none;
            color: var(--light);
            padding: 0.5rem 1.25rem;
            margin: 0 0.25rem;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: var(--transition);
        }
        
        .category-btn:hover, .category-btn.active {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        /* Main Content */
        main {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--dark);
            margin: 2rem 0 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary);
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 80px;
            height: 2px;
            background: var(--accent);
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        /* Menu Item Card */
        .menu-item {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .menu-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }
        
        .item-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .menu-item:hover .item-image img {
            transform: scale(1.08);
        }
        
        .item-labels {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 2;
        }
        
        .item-label {
            padding: 0.3rem 0.8rem;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--white);
        }
        
        .label-new {
            background: var(--accent);
        }
        
        .label-spicy {
            background: #E74C3C;
        }
        
        .label-popular {
            background: #3498DB;
        }
        
        .item-info {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        
        .item-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark);
            flex: 1;
        }
        
        .item-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--accent);
            margin-left: 1rem;
        }
        
        .item-desc {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1.25rem;
            flex: 1;
        }
        
        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .out-of-stock {
            color: #E74C3C;
            font-weight: 600;
            font-size: 0.9rem;
            background: rgba(231, 76, 60, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
        }
        
        .menu-item.out-of-stock-item {
            opacity: 0.85;
        }
        
        .menu-item.out-of-stock-item .item-image {
            filter: grayscale(60%);
        }
        
        .menu-item.out-of-stock-item:hover {
            transform: none;
            box-shadow: var(--shadow);
        }
        
        /* Footer */
        footer {
            background: var(--dark);
            color: var(--light);
            padding: 3rem 2rem 1.5rem;
            margin-top: 4rem;
        }
        
        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .footer-section h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            color: var(--white);
        }
        
        .footer-section p, .footer-section a {
            color: var(--primary);
            margin-bottom: 0.75rem;
            display: block;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer-section a:hover {
            color: var(--white);
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            color: var(--white);
            font-size: 1.2rem;
            transition: var(--transition);
        }
        
        .social-links a:hover {
            background: var(--secondary);
            transform: translateY(-3px);
        }
        
        .copyright {
            text-align: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid rgba(232, 196, 163, 0.3);
            color: var(--primary);
            font-size: 0.9rem;
        }
        
        /* Responsive Design */
        @media (max-width: 900px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }
            
            .logo {
                justify-content: center;
            }
            
            nav {
                top: 140px;
            }
            
            .section-title {
                font-size: 1.6rem;
                margin: 1.5rem 0 1rem;
            }
        }
        
        @media (max-width: 600px) {
            header, .nav-container, main {
                padding: 1rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            nav {
                top: 122px;
            }
            
            .menu-grid {
                gap: 1.5rem;
            }
            
            .item-image {
                height: 180px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }
        
        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--accent);
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid var(--primary);
            border-bottom-color: var(--accent);
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        /* Animation Keyframes */
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* No results message */
        .no-results {
            text-align: center;
            padding: 3rem;
            grid-column: 1 / -1;
            color: var(--accent);
            font-size: 1.2rem;
        }
        
        /* Active section highlight */
        .section-highlight {
            background: rgba(232, 196, 163, 0.2);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>

        // Sample menu data (to be replaced with Google Sheets data)
        const menuData = [

            {

            },

                price: 2.50,
                image: "https://i.ibb.co/20MBsmqm/Whats-App-Image-2025-06-14-at-7-05-13-PM.jpg",
                category: "GLUTEN-FREE",
                subcategory: "",
                availability: true,
                labels: ["Popular"]
            },
            // WAFFLE & CREPE
            {
                id: 656,
                name: "Nutella Waffle",
                description: "1 piece with rich Nutella topping",
                price: 2.00,
                image: "https://i.postimg.cc/wvLr3Wy7/IMG-0009-copy.jpg",
                category: "WAFFLE & CREPE",
                subcategory: "",
                availability: true,
                labels: []
            },
            {
                id: 686,
                name: "Mix Waffle",
                description: "1 piece with assorted toppings",
                price: 2.00,
                image: "https://i.postimg.cc/TPZSd8Pz/IMG-0007-copy.jpg",
                category: "WAFFLE & CREPE",
                subcategory: "",
                availability: true,
                labels: []
            },
            {
                id: 687,
                name: "Lotus Crepe",
                description: "1 piece with Lotus spread",
                price: 2.00,
                image: "https://i.postimg.cc/650Dd1HZ/IMG-0015-copy.jpg",
                category: "WAFFLE & CREPE",
                subcategory: "",
                availability: false,
                labels: ["Popular"]
            },
        ];

        // Google Sheets Integration Script
        document.addEventListener('DOMContentLoaded', function() {
            const loadingElement = document.getElementById('loading');
            const menuContent = document.getElementById('menuContent');
            const categoryNav = document.getElementById('categoryNav');
            const searchInput = document.getElementById('searchInput');
            const progressBar = document.getElementById('progressBar');
            
            // Track active section for highlighting
            let activeSection = null;
            
            // Simulate loading data (in real app, this would be from Google Sheets)
            setTimeout(() => {
                loadingElement.style.display = 'none';
                renderMenu(menuData);
                setupEventListeners();
                setupScrollProgress();
                setupScrollSpy();
            }, 1500);
            
            // Render menu items
            function renderMenu(items) {
                // Clear existing content
                menuContent.innerHTML = '';
                
                // Group items by category
                const categories = [...new Set(items.map(item => item.category))];
                
                // Create category navigation
                categoryNav.innerHTML = '';
                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.className = 'category-btn';
                    button.textContent = category;
                    button.dataset.category = category;
                    categoryNav.appendChild(button);
                });
                
                // Set first category as active if there are categories
                if (categories.length > 0) {
                    categoryNav.querySelector('.category-btn').classList.add('active');
                }
                
                // Check if we have any items to display
                if (items.length === 0) {
                    const noResults = document.createElement('div');
                    noResults.className = 'no-results';
                    noResults.innerHTML = '<i class="fas fa-search"></i><p>No items found. Try another search term.</p>';
                    menuContent.appendChild(noResults);
                    return;
                }
                
                // Render each category section
                categories.forEach(category => {
                    const sectionId = category.toLowerCase().replace(/\s+/g, '-');
                    const section = document.createElement('section');
                    section.id = sectionId;
                    section.innerHTML = `<h2 class="section-title">${category}</h2>`;
                    
                    const grid = document.createElement('div');
                    grid.className = 'menu-grid';
                    
                    // Filter items for this category
                    const categoryItems = items.filter(item => item.category === category);
                    
                    // Create menu items
                    categoryItems.forEach((item, index) => {
                        const itemElement = createMenuItem(item, index);
                        grid.appendChild(itemElement);
                    });
                    
                    section.appendChild(grid);
                    menuContent.appendChild(section);
                });
            }
            
            // Create a menu item element
            function createMenuItem(item, index) {
                const itemElement = document.createElement('div');
                itemElement.className = `menu-item ${item.availability ? '' : 'out-of-stock-item'}`;
                itemElement.style.animationDelay = `${index * 0.1}s`;
                
                // Labels HTML
                let labelsHTML = '';
                item.labels.forEach(label => {
                    let labelClass = 'label-new';
                    if (label.toLowerCase() === 'spicy') labelClass = 'label-spicy';
                    if (label.toLowerCase() === 'popular') labelClass = 'label-popular';
                    labelsHTML += `<span class="item-label ${labelClass}">${label}</span>`;
                });
                
                itemElement.innerHTML = `
                    <div class="item-image">
                        <img src="${item.image}" alt="${item.name}" loading="lazy">
                    </div>
                    <div class="item-labels">${labelsHTML}</div>
                    <div class="item-info">
                        <div class="item-header">
                            <h3 class="item-name">${item.name}</h3>
                            <div class="item-price">$${item.price.toFixed(2)}</div>
                        </div>
                        <p class="item-desc">${item.description}</p>
                        <div class="item-footer">
                            ${!item.availability ? '<div class="out-of-stock">Out of Stock</div>' : ''}
                        </div>
                    </div>
                `;
                
                return itemElement;
            }
            
            // Setup event listeners
            function setupEventListeners() {
                // Category navigation
                document.querySelectorAll('.category-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        // Remove active class from all buttons
                        document.querySelectorAll('.category-btn').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        
                        // Add active class to clicked button
                        this.classList.add('active');
                        
                        // Scroll to the category section
                        const category = this.dataset.category;
                        const sectionId = category.toLowerCase().replace(/\s+/g, '-');
                        const section = document.getElementById(sectionId);
                        
                        if (section) {
                            // Remove any existing highlights
                            if (activeSection) {
                                activeSection.classList.remove('section-highlight');
                            }
                            
                            // Scroll to section
                            section.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            
                            // Add highlight
                            section.classList.add('section-highlight');
                            activeSection = section;
                            
                            // Remove highlight after 2 seconds
                            setTimeout(() => {
                                if (activeSection) {
                                    activeSection.classList.remove('section-highlight');
                                }
                            }, 2000);
                        }
                    });
                });
                
                // Debounce function for search
                function debounce(func, wait) {
                    let timeout;
                    return function() {
                        const context = this;
                        const args = arguments;
                        clearTimeout(timeout);
                        timeout = setTimeout(() => {
                            func.apply(context, args);
                        }, wait);
                    };
                }
                
                // Search functionality with debounce
                searchInput.addEventListener('input', debounce(function() {
                    const searchTerm = this.value.trim().toLowerCase();
                    
                    if (searchTerm === '') {
                        renderMenu(menuData);
                        return;
                    }
                    
                    // Filter menu items
                    const filteredItems = menuData.filter(item => 
                        item.name.toLowerCase().includes(searchTerm) || 
                        item.description.toLowerCase().includes(searchTerm) ||
                        item.category.toLowerCase().includes(searchTerm) ||
                        item.subcategory.toLowerCase().includes(searchTerm)
                    );
                    
                    // Re-render menu with filtered items
                    renderMenu(filteredItems);
                    
                    // Update category buttons based on visible categories
                    updateCategoryNav(filteredItems);
                }, 300));
            }
            
            // Update category navigation based on filtered items
            function updateCategoryNav(items) {
                const visibleCategories = [...new Set(items.map(item => item.category))];
                
                document.querySelectorAll('.category-btn').forEach(button => {
                    const category = button.dataset.category;
                    if (visibleCategories.includes(category)) {
                        button.style.display = 'block';
                    } else {
                        button.style.display = 'none';
                    }
                });
                
                // Reset active class to first visible button
                const visibleButtons = document.querySelectorAll('.category-btn[style="display: block;"]');
                if (visibleButtons.length > 0) {
                    document.querySelectorAll('.category-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    visibleButtons[0].classList.add('active');
                }
            }
            
            // Setup scroll progress bar
            function setupScrollProgress() {
                window.addEventListener('scroll', () => {
                    const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                    const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                    const scrolled = (winScroll / height) * 100;
                    progressBar.style.width = scrolled + '%';
                });
            }
            
            // Setup scroll spy to highlight current section
            function setupScrollSpy() {
                const sections = document.querySelectorAll('section');
                
                window.addEventListener('scroll', () => {
                    let current = '';
                    
                    sections.forEach(section => {
                        const sectionTop = section.offsetTop;
                        const sectionHeight = section.clientHeight;
                        if (window.pageYOffset >= (sectionTop - 100)) {
                            current = section.getAttribute('id');
                        }
                    });
                    
                    // Update active navigation button
                    if (current) {
                        document.querySelectorAll('.category-btn').forEach(btn => {
                            btn.classList.remove('active');
                            if (btn.dataset.category.toLowerCase().replace(/\s+/g, '-') === current) {
                                btn.classList.add('active');
                            }
                        });
                    }
                });
            }
        });
    </script>
